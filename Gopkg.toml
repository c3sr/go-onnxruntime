# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/GeertJohan/go-sourcepath"

[[constraint]]
  name = "github.com/Unknwon/com"
  version = "1.0.1"

[[constraint]]
  branch = "master"
  name = "github.com/benesch/cgosymbolizer"

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/config"

[[constraint]]
  name = "github.com/c3sr/dlframework"
  version = "0.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/go-cupti"

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/image"

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/logger"

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/nvidia-smi"

[[constraint]]
  branch = "master"
  name = "github.com/c3sr/tracer"

[[constraint]]
  name = "github.com/k0kubun/pp"
  version = "3.0.7"

[[constraint]]
  name = "github.com/opentracing/opentracing-go"
  version = "1.2.0"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.1"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.7.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.7.0"

[[constraint]]
  name = "gorgonia.org/tensor"
  version = "0.95.0"

[[override]]
  name = "gonum.org/v1/gonum"
  version = "=0.6.0"

[prune]
  go-tests = true
  unused-packages = true
